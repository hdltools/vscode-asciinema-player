<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<base>
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" type="text/css" href="node_modules/asciinema-player/resources/public/css/asciinema-player.css" />
	<title>Asciinema Player</title>
</head>
<body>
	<h1 id="title">Asciinema Player</h1>
	<asciinema-player id="player" src="28307.cast" preload></asciinema-player>
	<script src="node_modules/asciinema-player/resources/public/js/asciinema-player.js"></script>
	<script src="receiver.js"></script>
	
	<h1>Keyboard shortcuts</h1>
	[ space ] 			: play / pause<br>
	[ f ] 				: toggle fullscreen mode<br>
	[ ← / → ] 			: rewind 5 seconds / fast-forward 5 seconds<br>
	[ 0, 1, 2 ... 9 ]	: jump to 0%, 10%, 20% ... 90%<br>
	[ < / > ] 			: decrease / increase playback speed<br>
</body>
</html>
